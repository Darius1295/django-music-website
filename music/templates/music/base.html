<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Viberr</title>

  <!--Loads path to your static files-->
  {% load staticfiles %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
  <!-- Satisfy Font -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <!-- Font script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" ></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbar5">
    <ul class="navbar-nav">
      <!--Display Albums-->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'music:index' %}">
          <i class="fas fa-compact-disc"></i>&nbsp;
          Albums
        </a>
      </li>
      <!--Display Songs-->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'music:songs' %}">
          <i class="fas fa-music"></i>&nbsp;
          Songs
        </a>
      </li>
    </ul>
    <!--Search Bar-->
    <form class="mx-3 my-auto d-inline w-10" role="search" method="get" action="{% url 'music:index' %}">
      <div class="input-group">
        <input type="text" class="form-control border border-right-0" name="q" value="{{ request.GET.q }}" placeholder="Search...">
        <span class="input-group-append">
        <button class="btn btn-outline-secondary border border-left-0" type="button">
          <i class="fa fa-search"></i>
        </button>
        </span>
      </div>
    </form>

    <ul class="navbar-nav ml-auto">
      <!--Username-->
      <li class="nav-item">
        <a class="navbar-text">Signed in as: {{user.username}}</a> &nbsp;
      </li>
      <!--Add Album Button-->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'music:add-album' %}">
          <i class="fas fa-plus"></i>&nbsp;
          Add Album
        </a>
      </li>
      <!--Add Song Button-->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'music:add-song' %}">
          <i class="fas fa-plus"></i>&nbsp;
          Add Song
        </a>
      </li>
      <!--Logout Button-->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'music:logout_user' %}">
          <i class="fas fa-power-off"></i>&nbsp;
          Logout
        </a>
      </li>
    </ul>
  </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
